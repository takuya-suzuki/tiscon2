<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div th:replace="/shared/_header::header"></div>

    <div class="full height image">
        <div class="ui main container">
            <div class="ui information container">
                <div class="ui center aligned header">
                    <h1 class="ui header">SIG COLLE</h1>
                    <h2>キャンペーン一覧</h2>
                    <!--eachで取得した値のsize文ループ、取得した値一つ一つのオブジェクトを変数campaignへ代入していく-->
                    <div th:each="campaign : ${list}">
                        <!--classで属性分けしている、どのcssを利用するか、hrefは指定のリンクページを表示する、textでリンクテキストとなるこのリンクパスはhrefで指定したパスになる-->
                        <a class="campaigns" th:href="'/campaign/'+${campaign.campaignId}" th:text="${campaign.title}">title</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
